<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta name="creator" content="Yao-Yuan Mao">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
  <title>Mao Astro Group Paper Discussion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body{
      font-family: 'Source Sans 3', sans-serif;
    }
    body {
      color: #222;
      padding-bottom: 36px;
    }
    a:any-link {
      color: #08c;
      text-decoration: none;
    }
    .content {
      max-width: 1020px;
      margin: 0 auto;
      padding: 0 16px 240px 16px;
    }
    .t1 {
      margin: 4px 0;
      padding: 8px;
    }
    .t2 {
      padding: 2px;
      display: inline-block;
      vertical-align: top;
    }
    .t3 {
      padding: 0;
      display: inline-block;
      width: 100%;
    }
    .entry-links {
      width: 10%;
    }
    .entry-paper {
      width: 87%;
    }
    .entry-control {
      width: 2%;
    }
    .entry-id, .entry-title{
      font-weight: 700;
    }
    .entry-authors{
      font-size: 90%;
      font-style: italic;
    }
    .entry-abstract, .entry-comments-all{
      font-size: 90%;
      padding-top: 8px;
    }
    .entry-comments{
        padding-top: 4px;
    }
    .options {
      margin-bottom: 15px;
    }
    .options div{
      display: inline-block;
      width: 68%;
    }
    .options div:last-child{
      text-align: right;
      width: 30%;
    }
    .options label{
      display: inline-block;
      padding: 6px;
    }
    @media (max-width: 800px) {
      .t2 {
        width: 100%;
      }
      .t3{
        display: inline;
        margin-right: 3px;
      }
    }
    .hide{
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Mao Astro Group Paper Discussion</h1>
    <div class="options">
      <div>
        <label><input type="checkbox" name="show-abs"> Show Abstracts</label>
        <label><input type="checkbox" checked name="show-cm"> Show Comments</label>
      </div>
      <div>
        <i>Generated 01/15/2026 02:11:18</i>
      </div>
    </div>
    <div class="entries">

    </div>
  </div>
  <script>
    document.querySelectorAll(".t1").forEach((row, i) => {
      row.dataset.color = (i % 2) ? "#ddd" : "#eee";
      row.style.backgroundColor = row.dataset.color;
      row.addEventListener("mouseenter", () => {row.style.backgroundColor = "#fff";});
      row.addEventListener("mouseleave", () => {row.style.backgroundColor = row.dataset.color;});
    });

    const toggle = function(id) {
      document.getElementById(id).classList.toggle("hide");
    };

    const showAbsAll = function() {
      const checked = document.querySelector('input[name="show-abs"]').checked;
      if (checked) {
        document.querySelectorAll(".entry-abstract").forEach((abs) => {abs.classList.remove("hide");});
      } else {
        document.querySelectorAll(".entry-abstract").forEach((abs) => {abs.classList.add("hide");});
      }
    };
    document.querySelector('input[name="show-abs"]').addEventListener("change", showAbsAll);

    const showCmAll = function() {
      const checked = document.querySelector('input[name="show-cm"]').checked;
      if (checked) {
        document.querySelectorAll(".entry-comments-all").forEach((cm) => {cm.classList.remove("hide");});
      } else {
        document.querySelectorAll(".entry-comments-all").forEach((cm) => {cm.classList.add("hide");});
      }
    };
    document.querySelector('input[name="show-cm"]').addEventListener("change", showCmAll);
  </script>
</body>
</html>
